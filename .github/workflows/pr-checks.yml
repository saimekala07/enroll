name: pull request checks
on:
  pull_request:
    branches:
      - trunk

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          rubygems: 3.3.26
      - run: |
          git config diff.renameLimit 800
          git fetch --no-tags --depth=1 origin trunk
          bundle exec rubocop-git origin/trunk | grep "no offenses detected"

  check-ticket-number:
    runs-on: ubuntu-latest
    steps:
      - name: redmine ticket check
        uses: neofinancial/ticket-check-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          bodyURLRegex: 'https:\/\/redmine\.priv\.dchbx\.org\/issues\/\d+'
