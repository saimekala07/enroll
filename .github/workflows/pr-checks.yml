name: pull request checks
on:
  pull_request:
    branches:
      - trunk

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          rubygems: 3.3.26
      - run: |
          git config diff.renameLimit 800
          git fetch --no-tags --depth=1 origin trunk
          bundle exec rubocop-git origin/trunk | grep "no offenses detected"

  check-ticket-link:
    runs-on: ubuntu-latest
    steps:
      - name: Check for Ticket Link
        run: |
          if echo "${{ github.event.pull_request.body }}" | grep -E '(RM-[0-9]+|https:\/\/redmine\.priv\.dchbx\.org\/issues\/[0-9]+)'; then
            echo "Ticket link found."
          else
            echo "No ticket link found. Please include a ticket link in the PR description." >&2
            exit 1
          fi

