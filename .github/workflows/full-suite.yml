name: full check suite
on:
  push:


concurrency:
  group: qb-${{ github.ref }}
  cancel-in-progress: true

env:
  REPORT_PATH: 'ci/cuke-report.json'
  CUCUMBER_SPLIT_CONFIGURATION_PATH: 'ci/cucumber-split-config.json'
  CLIENT: 'dc'

jobs:
  view_linter:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1.139.0
        with:
          ruby-version: '2.6.3'
          bundler-cache: true
          self-hosted: true
          rubygems: '3.3.26' # Example: specific RubyGems version
          bundler: '2.1.4'   # Example: specific Bundler version
      - name: Run View Linter
        run: |
          git fetch --no-tags --depth=1 origin trunk
          bundle exec rake view_translations_linter:lint_git_difference_changed_lines
